<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Bingo</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1>Bingo de Unendo</h1>
        <div id="todo">
        <div id="numGenerado">
            <p id="numeroMostrado">33</p>
        </div>
        <div id="tableros">
            <div id="tablero1" class="tablero"></div>
            <div id="tablero2" class="tablero"></div>
        </div>
        <div>
            <button id="botonGenerar">Número</button>
        </div>
        <div id="divComprobar">
            <input type="text" id="bingoComprobar" placeholder="Introduce números del cartón">
            <button id="botonComprobar">Comprobar bingo</button>
        </div>
        <button id="botonReiniciarBingo">Reiniciar</button>
    </div>

    <script src="bingo.js"></script>
</body>
</html>
