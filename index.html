<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Bingo</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bingo de Unendo</h1>
    <div id="numGenerado">
        <p id="numeroMostrado"></p>
    </div>
    <div id="tableros">
        <div id="tablero1"></div>
        <div id="tablero2"></div>
    </div>
    <button id="botonGenerar">Número</button>
    <input type="text" id="bingoComprobar" placeholder="Introduce números del cartón">
    <button id="botonComprobar">Comprobar bingo</button>
    <button id="botonReiniciarBingo">Reiniciar</button>

    <script src="bingo.js"></script>
</body>
</html>
